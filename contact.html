<!-- ================= CONTACT SECTION ================= -->
<section class="contact-section">
  <div class="container">
    <div class="contact-content">
      <div class="contact-info">
        <h1 class="contact-title">Get in Touch</h1>
        <p class="contact-desc">
          Tell us about your project or requirement. We'll get back to you soon.
        </p>
      </div>

      <form id="contact-form" class="contact-form">
          <input type="text" name="company" style="display:none" tabindex="-1" autocomplete="off">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" name="name" required class="form-input" placeholder="Enter your full name" title="Full Name">
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" name="email" required class="form-input" placeholder="Enter your email address" title="Email Address">
        </div>

        <div class="form-group">
          <label>Phone Number (Optional)</label>
          <input type="tel" name="phone" class="form-input" placeholder="Enter your phone number" title="Phone Number">
        </div>

        <div class="form-group">
          <label for="user_type_select">I am a</label>
          <select id="user_type_select" name="user_type" required class="form-input">
            <option value="">Select one</option>
            <option value="Student">Student</option>
            <option value="Company">Company</option>
          </select>
        </div>

        <div class="form-group">
          <label>Message / Requirement</label>
          <textarea name="message" rows="5" required class="form-input" placeholder="Type your message or requirement here" title="Message or Requirement"></textarea>
        </div>

        <button type="submit" class="btn-submit">Submit Request</button>
      </form>
    </div>
  </div>
</section>
