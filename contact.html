<!-- ================= CONTACT SECTION ================= -->
<section class="contact-section">
  <div class="container">
    <div class="contact-content">
      <div class="contact-info">
        <h1 class="contact-title">Get in Touch</h1>
        <p class="contact-desc">
          Tell us about your project or requirement. We'll get back to you soon.
        </p>
      </div>

      <form id="contact-form" class="contact-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required class="form-input">
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required class="form-input">
        </div>

        <div class="form-group">
          <label for="phone">Phone Number (Optional)</label>
          <input type="tel" id="phone" name="phone" class="form-input">
        </div>

        <div class="form-group">
          <label for="user_type">I am a</label>
          <select id="user_type" name="user_type" required class="form-input">
            <option value="">Select one</option>
            <option value="Student">Student</option>
            <option value="Company">Company</option>
          </select>
        </div>

        <div class="form-group">
          <label>Message / Requirement</label>
          <textarea 
            name="message" 
            rows="5" 
            required 
            class="form-input"
            title="Please enter your message or requirement"
            placeholder="Type your message or requirement here"
          ></textarea>
        </div>

        <button type="submit" class="btn-submit">Submit Request</button>
      </form>
    </div>
  </div>
</section>
